<div class="modal" id="customerForm" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <label for="name-input">Name</label>
            <input type="text" name="name" id="name-input" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="surname-input">Surname</label>
            <input type="text" name="name" id="surname-input" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="phone-input">Phone</label>
            <input type="text" name="name" id="phone-input" class="form-control">
          </div>
          <div class="col-md-8">
            <label for="email-input">Email</label>
            <input type="text" name="name" id="email-input" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
